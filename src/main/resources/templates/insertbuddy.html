<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>AddressBook Landing Page</title>
</head>
<body>
<h1 >Add a BuddyInfo</h1>

<form action="#" th:action="@{/addressbook/buddyInput/} + ${bookId}" th:object="${buddy}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}"/></p>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p><input type="submit" value="Add the Buddy"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
